<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience the ultimate rafting adventure with us. We offer safe and exciting trips for the whole family and friends. Book your unforgettable river experience">
    <meta name="author" content="Pablo Dario Perez">
    <title>Home - WHITEWATER RAFTING</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo-whitewater.png" alt="Rafting Company Logo">
        <nav class="grid-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="hero-home">
            <img src="images/hero-home.webp" alt="Hero home image">
            <h1 class="h1-hero">WHITEWATER RAFTING</h1>
        </div>
        <div class="images-home">
            <figure class="images-home-1">
                <img src="images/family-experience-home.webp" alt="Family home experience image">
                <figcaption>Imagine navigating the river's vibrant waters as a family, synchronizing your paddles with your children. United by the adrenaline and splashes, you paddle alongside your family to create unforgettable memories under the sun of a beautiful landscape.</figcaption>
            </figure>
            <figure class="images-home-1">
                <img src="images/safety-equipment-home.webp" alt="Safety equipment home image">
                <figcaption>Our priority is to ensure that every adventure is as safe as it is thrilling. Equipped with state-of-the-art technology and subjected to rigorous inspections, our safety gear gives you the confidence you need to fully immerse yourself in the rafting experience.</figcaption>
            </figure>
            <figure class="images-home-1">
                <img src="images/image-team-home.webp" alt="team home image">
                <figcaption>It's not just an adventure; you can learn to work as a team through shared experiences on several rafts at once. You can develop various leadership skills through an unforgettable experience. Special excursions for companies or groups.</figcaption>
            </figure>
        </div>
        <div class="interact-home">
            <div class="form-interact-home">
                <form>
                    <fieldset>
                        <legend>Newsletter sign up</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                            <label for="usermail">Email</label>
                            <input type="email" id="usermail" name="usermail">
                        </div>
                    </fieldset>
                    <button type="submit">Submit Form</button>
                </form>
            </div>
            <div class="action-interact-home">
                <a href="trips.html" class="interact-button">Book Your Adventure Now!</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - WHITEWATER RAFTING - Pablo Dario Perez</p>
        <a href="https://wireframe.cc/Paci2f" class="wireframe">wireframe home</a>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-logo-icon.webp" alt="socialnedia facebook logo icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter-logo-icon.webp" alt="socialmedia twitter logo icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-logo-icon.webp" alt="socialmedia instagram logo icon">
            </a>
        </nav>
    </footer>
</body>
</html>
